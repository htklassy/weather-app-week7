<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e8f17e18aa.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>vanilla-weather-app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">

                    <input 
                        type="search" 
                        placeholder="Type in a city" 
                        class="form-control input-search-box" 
                        id="city-input"
                        autocomplete="off" />

                    </div>

                    <div class="col-3">

                    <input 
                        type="submit" 
                        value="Search" 
                        class="w-100 input-search-button"/>

                    </div>

                </form>

                </div>

                <div class="overview">
                    <h1 id="city">
                        
                    </h1>
                    <ul>
                         <li>
                             Last updated: <span id="date"></span>
                            </li>
                         <li id="description">
                             Sunny
                            </li>
                    </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                    <img src="" 
                        alt="sunny"
                        class="float-left"
                        id="icon" />
                            <div class="float-left">
                                <strong id="temperature"></strong>
                                <span class="units">
                                   <a href="#" id="fahrenheit-link" class="active">째F</a> | <a href="#" id="celcius-link">째C</a>
                                </span>
                </div>
            </div>
        </div>
            <div class="col-6">
                <ul>
                    <li>
                        <i class="fas fa-water"></i> <span id="humidity" class="humidity"></span>%
                    </li>
                    <li>
                        <i class="fas fa-wind"></i> <span id="wind" class="wind"></span> <span class="wind">mph</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">
                        Thu
                    </div>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="sunny" width="42px" />
                    <div class="weather-forecast-high-low">
                        <span class="forecast-high">18째</span> <span class="forecast-low">16째</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<small>
    <a href="https://github.com/htklassy/weather-app-week7" target="_blank">Open-source code</a> by Lynn Nguyen
</small>
    </div>
    </div>
    

    <script src="src/app.js"></script>
</body>
</html>
